<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .nav-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        /* Colors */
        .home {
            background: #E3F2FD;
            color: #1565C0;
        }

        .dashboard {
            background: #E0F7FA;
            color: #00838F;
        }

        .login {
            background: #F3E5F5;
            color: #6A1B9A;
        }

        .registration {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .logout {
            background: #FFEBEE;
            color: #C62828;
        }

        .about {
            background: #FBE9E7;
            color: #D84315;
        }

        .portfolio {
            background: #FFF9C4;
            color: #F9A825;
        }

        .shop {
            background: #F1F8E9;
            color: #558B2F;
        }

        .blog {
            background: #EDE7F6;
            color: #4527A0;
        }

        .services {
            background: #F9FBE7;
            color: #9E9D24;
        }

        .products {
            background: #ECEFF1;
            color: #455A64;
        }

        .tutorial {
            background: #FFF3E0;
            color: #EF6C00;
        }

        .contact {
            background: #FCE4EC;
            color: #AD1457;
        }

        .nav-item:hover {
            filter: brightness(0.9);
        }
    </style>
</head>

<body>

    <div class="nav-container">
        <a href="#" class="nav-item home">
            <svg fill="#1565C0" viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
            </svg>
            Home
        </a>
        <a href="#" class="nav-item dashboard">
            <svg fill="#00838F" viewBox="0 0 24 24">
                <path d="M3 13h8V3H3v10zm10 8h8V3h-8v18zm-10 0h8v-6H3v6z" />
            </svg>
            Dashboard
        </a>
        <a href="#" class="nav-item login">
            <svg fill="#6A1B9A" viewBox="0 0 24 24">
                <path d="M10 17v-3H5v-4h5V7l5 5-5 5zm9-14H5v2h14V3zm0 16H5v2h14v-2z" />
            </svg>
            Login
        </a>
        <a href="#" class="nav-item registration">
            <svg fill="#2E7D32" viewBox="0 0 24 24">
                <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
            Registration
        </a>
        <a href="#" class="nav-item logout">
            <svg fill="#C62828" viewBox="0 0 24 24">
                <path d="M10 17v-3H5v-4h5V7l5 5-5 5zm4-14h-4v2h4V3zm-6 16h4v-2H8v2z" />
            </svg>
            Logout
        </a>
        <a href="#" class="nav-item about">
            <svg fill="#D84315" viewBox="0 0 24 24">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-6h2v6zm0-8h-2V7h2v4z" />
            </svg>
            About
        </a>
        <a href="#" class="nav-item portfolio">
            <svg fill="#F9A825" viewBox="0 0 24 24">
                <path d="M3 3h18v18H3V3z" />
            </svg>
            Portfolio
        </a>
        <a href="#" class="nav-item shop">
            <svg fill="#558B2F" viewBox="0 0 24 24">
                <path d="M16 6V4H8v2H2v2h2l2 12h12l2-12h2V6h-6zm-6 0h4v2h-4V6zm6.6 12H7.4l-1.2-8h12.4l-1.2 8z" />
            </svg>
            Shop
        </a>
        <a href="#" class="nav-item blog">
            <svg fill="#4527A0" viewBox="0 0 24 24">
                <path d="M3 3h18v18H3V3zm3 3v12h12V6H6z" />
            </svg>
            Blog
        </a>

        </a>

            <svg fill="#EF6C00" viewBox="0 0 24 24">
                <path d="M4 4h16v16H4V4zm3 3v10h10V7H7z" />
            </svg>
            Tutorial/Guide
        </a>
        <a href="#" class="nav-item contact">
            <svg fill="#AD1457" viewBox="0 0 24 24">
                <path d="M21 8V7l-3 2v7H6v2h12v-3h3z" />
            </svg>
            Contact
        </a>
    </div>

</body>

</html>
